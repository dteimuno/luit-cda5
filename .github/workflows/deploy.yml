name: Deploy CloudFormation Stack

on:
  push:
    branches:
      - main  # Change this to your preferred branch
  pull_request:
    branches:
      - main  # This will trigger on PRs targeting the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --template-file cloudformation_dynamodb_iam_ec2.yaml \  # Change this to your template file path
            --stack-name combined-stack 